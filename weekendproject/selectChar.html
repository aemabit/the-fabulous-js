<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="select.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">

    <title>CONSOLE: BATTLEQUEST</title>
</head>
<body class="container" onkeypress="validar(event)">
    <div class="main-select-box">
        <div class="title-box"><span>THE CONSOLE: BATTLEQUEST</span></div>
        <div id="fixed-box"><h3>Select a Character</h3></div>
        <div id="wizard" class="char-box">
            <img id="wiz" src="img/wizard.png" alt="WIZARD">
            <span>WIZARD</span>
            <span id="propertiesW">LIFE: 100 | DMG: 50 </span>
        </div>
        <div id="knight" class="char-box">
            <img id="kni" class="selectImg" src="img/knight.png" alt="KNIGHT">
            <span>KNIGHT</span>
            <span id="propertiesW">LIFE: 150 | DMG: 30 </span>
        </div>
        <div id="archer" class="char-box">
            <img id="arch" src="img/archer.png" alt="ARCHER">
            <span>ARCHER</span>
            <span id="propertiesW">LIFE: 120 | DMG: 55 </span>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="select.js"></script>
</body>
</html>
